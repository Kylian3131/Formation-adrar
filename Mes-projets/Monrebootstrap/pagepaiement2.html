<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page paiement</title>
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="col-lg-5">

        <div class="card bg-primary text-white rounded-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Page Paiement</h1>
                    <img src="logo.jpg" class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                </div>

                <p class="small mb-2">Card type</p>
                <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                <form class="mt-4">
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            placeholder="Name" />
                        <label class="form-label" for="typeName">Nom Titulaire</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="typeText">Numéro carte</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-outline form-white">
                                <input type="text" id="typeExp" class="form-control form-control-lg"
                                    placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-outline form-white">
                                <input type="password" id="typeText" class="form-control form-control-lg"
                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                <label class="form-label" for="typeText">Cvv</label>
                            </div>
                        </div>
                    </div>

                </form>

                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <p class="mb-2">total</p>
                    <p class="mb-2">450€</p>
                </div>

                <div class="d-flex justify-content-between">
                    <p class="mb-2">Shopping</p>
                    <p class="mb-2">450€</p>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <p class="mb-2">Total(Incl. taxes)</p>
                    <p class="mb-2">80€</p>
                </div>

                <button type="button" class="btn btn-info btn-block btn-lg">
                    <div class="d-flex justify-content-between">
                        <span>450€</span>
                        <span>Payer<i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                    </div>
                </button>

            </div>
        </div>

    </div>

    </div>

    </div>
    </div>
    </div>
    </div>
    </div>
    </section>


































    <script src="bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
